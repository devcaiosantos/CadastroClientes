        <ul id="mensagens-erro"></ul>
        <form id="form-cadastro"><h1><b>Cadastro cliente:</b></h1>
            <div class="">
                <br/><label for="nome"><i class="fas fa-user"></i> Nome:</label><br/>
                <input id="nome" name="nome" type="text" placeholder="digite o nome do seu cliente" class="campo">
            </div>
            <div class="grupo">
                <br/><label for="contato"><i class="fas fa-phone-alt"></i> Contato:</label><br/>
                <input id="contato" name="contato" type="text" placeholder="digite o contato do seu cliente" class="campo campo-medio"><br/>
            </div>
            <div class="grupo">
                <br/><label for="email"><i class="fas fa-envelope"></i> E-mail:</label><br/>
                <input id="email" name="email" type="text" placeholder="digite o email do seu cliente" class="campo campo-medio">
            </div>
            <div class="grupo">
                <br/><label for="dtassinatura"><i class="fas fa-calendar-alt"></i> Data assinatura:</label><br/>
                <input id="dtassinatura" name="dtassinatura" type="date" placeholder="digite a data de assinatura" class="campo campo-medio">
                
            </div>
            <div class="grupo">
                <br/><label for="tmassinatura"><i class="fas fa-business-time"></i> Tempo assinatura:</label><br/>
                <select 
                id="tmassinatura" name="tmassinatura">
                <option value="1">1 dia</option>
                <option value="2">1 mês</option>
                <option value="3">6 meses</option>
                
              </select><br/>
           <div class="grupo">
                <br/><label for="vencimento"><i class="fas fa-calendar-alt"></i> Data vencimento</label><br/>
                <input id="vencimento" name="vencimento" type="date"  class="campo campo-medio">
            </div>
              
            </div>
            <button id="btncadastro"><b>Cadastrar</b></button>
        </form>
